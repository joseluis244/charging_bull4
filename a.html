<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="node_modules/j-i-c/src/JIC.js"></script>
</head>
<body>
        <input type="file" name="ss" accept="image/*">
        <span id="as"></span>
    <button onclick="envio()">aa</button>
    <script>
        var files
        var fr = new FileReader();
        var img = new Image();
        var img_tar = new Image();
        var calidad = 50;
        var formato = "jpg";
        var server_endpoint = '/',
            server_var_name = 'ss',
            filename = "new.jpg";
        $('input[type=file]').on('change', function (e) {
            files = e.target.files;
            fr.readAsDataURL(files[0]);
            fr.onload = function () {
                img.src = fr.result;
                setTimeout(function () {
                    img_tar.src = jic.compress(img, calidad, formato).src;
                }, 1000)

            }
        });
        function envio() {
            jic.upload(img_tar, server_endpoint, server_var_name, filename, function (res) {
                if (res) {
                    document.getElementById("as").innerHTML = res;
                }
                else {
                    document.getElementById("as").innerHTML = "error";
                }
            });
        }
    </script>
</body>
</html>
