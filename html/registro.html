<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./CSS/MDL.css">
    <link rel="stylesheet" href="./CSS/registro.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <span style="margin-right: 10px; cursor: pointer;" onclick="window.history.back()">
            <i class="material-icons">
                chevron_left
            </i>
        </span>
        <span>
            <h5 style="margin-top: 15px">Registro</h5>
        </span>
    </header>
    <main>
        <section>
            <div class="titulo">
                Datos del Cliente
            </div>
            <div class="datos">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="CLI_ID" onkeyup="guardarID(this)">
                    <label class="mdl-textfield__label" for="CLI_ID">ID...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="CLI_NOMBRE" onkeyup="guardarNOMBRE(this)">
                    <label class="mdl-textfield__label" for="CLI_NOMBRE">Nombre Cliente...</label>
                </div>
            </div>
        </section>
        <section>
            <div class="titulo">
                Ubicacion
            </div>
            <div class="datos">
                <select name="ciudad" id="ciudad" style="margin-top: 20px; margin-bottom: 20px" onchange="guardarciudad(this)">
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="La Paz">La Paz</option>
                    <option value="Cochabamba">Cochabamba</option>
                    <option value="Beni">Beni</option>
                    <option value="Oruro">Oruro</option>
                    <option value="Chuquisaca">Chuquisaca</option>
                    <option value="Potosi">Potosi</option>
                    <option value="Tarija">Tarija</option>
                    <option value="Pando">Pando</option>
                </select>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="direccion" onkeyup="guardarDIRECCION(this)">
                    <label class="mdl-textfield__label" for="direccion">Direccion...</label>
                </div>
            </div>
        </section>
        <section>
            <div class="titulo">
                Tipo de Cliente
            </div>
            <div class="datos">
                <select name="tipo" id="tipo" onchange="guardartipo(this)">
                    <option value="Licoreria">
                        Licoreria
                    </option>
                    <option value="Micromercado">
                        Micromercado
                    </option>
                    <option value="Tienda de Bariio">
                        Tienda de Bariio
                    </option>
                    <option value="Kiosko">
                        Kiosko
                    </option>
                    <option value="Famacia">
                        Famacia
                    </option>
                    <option value="Otro Impulso">
                        Otro Impulso
                    </option>
                    <option value="Mayorista">
                        Mayorista
                    </option>
                    <option value="Minorista">
                        Minorista
                    </option>
                </select>
            </div>
        </section>
        <section>
            <div class="titulo">
                Contacto
            </div>
            <div class="datos">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="cont_nombre" onkeyup="guardarCONTACTO(this)">
                    <label class="mdl-textfield__label" for="cont_nombre">Direccion...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="datocontacto" onkeyup="guardarNUMERO_CONTACTO(this)">
                    <label class="mdl-textfield__label" for="datocontacto">Numero contacto...</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
            </div>
        </section>
        <section class="mensajes">
            <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active" id="loader"></div>
            <div id="mensaje_estado">Obteniendo Posicion GPS</div>
        </section>
        <section class="botonera">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="guardar_servidor()" id="reg_cli" disabled>
                Registrar y Encuestar
            </button>
        </section>
    </main>
    <script src="./JS/registro.js"></script>
</body>
</html>
