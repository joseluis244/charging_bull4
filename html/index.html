<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="CSS/MDL.css">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Main</title>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer  mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout-icon"></div>
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title">Red Bull</span>
                <div class="mdl-layout-spacer"></div>
                <span class="mainheadermenu">
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons" role="presentation">more_vert</i>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item">Descargar Todo</li>
                        <li class="mdl-menu__item">Descargar Fotos</li>
                    </ul>
                </span>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <div class="foto_contenedor">foto</div>
            <span style="width: 100%; border: 1.5px solid lightgray; position: fixed; top: 12rem"></span>
        </div>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>
